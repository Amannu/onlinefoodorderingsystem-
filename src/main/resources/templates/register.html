<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<title>Register</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="msapplication-tap-highlight" content="no">
  
  <!-- Favicons-->
  <link rel="icon" th:href="@{/images/favicon/favicon-32x32.png}" sizes="32x32">
  <!-- Favicons-->
  <link rel="apple-touch-icon-precomposed" href="@{/images/favicon/apple-touch-icon-152x152.png}">
  <!-- For iPhone -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" th:content="@{/images/favicon/mstile-144x144.png}">
  <!-- For Windows Phone -->


  <!-- CORE CSS-->
  
  <link th:href="@{/css/materialize.min.css}" type="text/css" rel="stylesheet" media="screen,projection">
  <link href="css/style.min.css" type="text/css" rel="stylesheet" media="screen,projection">
    <!-- Custome CSS-->    
    <link th:href="@{/css/custom/custom.min.css}" type="text/css" rel="stylesheet" media="screen,projection">
  <link th:href="@{/css/layouts/page-center.css}" type="text/css" rel="stylesheet" media="screen,projection">

  <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
  <link th:href="@{/js/plugins/perfect-scrollbar/perfect-scrollbar.css}" type="text/css" rel="stylesheet" media="screen,projection">
  
</head>

<body class="cyan">
<div id="loader-wrapper">
      <div id="loader"></div>        
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
  </div>
<div id="login-page" class="row">
    <div class="col s12 z-depth-4 card-panel">
	<nav class="navbar navbar-light bg-light">
		<a class="navbar-brand" href="#">
			<h1>Sign Up for Online Food Ordering System! <span th:utext="${successMessage}"></span></h1>
		</a>
		<form th:action="@{/login}" th:method="GET">
			<button class="btn btn-md btn-warning btn-block" type="Submit">Go
				To Login Page</button>
		</form>
	</nav>
	<div class="container">
		<form th:action="@{/register}" th:object="${user}" th:method="POST"
			class="form-horizontal" role="form">
			<br />

			<div class="form-group">
				<label for="firstName">First Name: </label> <input type="text"
					th:field="*{firstName}" class="form-control" /> <span
					class="text-danger" th:if="${#fields.hasErrors('firstName')}"
					th:errors="*{firstName}">First Name Error </span>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name: </label> <input type="text"
					th:field="*{lastName}" class="form-control" /> <span
					class="text-danger" th:if="${#fields.hasErrors('lastName')}"
					th:errors="*{lastName}">Last Name Error</span>
			</div>
			<div class="form-group">
				<label for="userName">User Name: </label> <input type="text"
					th:field="*{username}" class="form-control" /> <span
					class="text-danger" th:if="${#fields.hasErrors('username')}"
					th:errors="*{username}">Username Error</span>
			</div>
			<div class="form-group">
				<label for="password">Password:</label> <input type="password"
					th:field="*{password}" class="form-control" /> <span
					class="text-danger" th:if="${#fields.hasErrors('password')}"
					th:errors="*{password}">Password Error</span>

			</div>
			

			<div class="form-group">
				<label for="phoneNumber">Phone Number: </label> <input type="tel"
					pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:field="*{phoneNumber}"
					class="form-control" /> <span class="text-danger"
					th:if="${#fields.hasErrors('phoneNumber')}"
					th:errors="*{phoneNumber}">Phone Number Error</span>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Sign
					Up</button>
			</div>

			

		</form>
		<hr />
		&copy; 2019 Online Food Ordering System
	</div>
</div></div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:href="@{/js/jquery-3.3.1.slim.min.js}"
		src="../js/jquery-3.3.1.slim.min.js"></script>
	<script th:href="@{/js/popper.min.js}" src="../js/popper.min.js"></script>
	<script th:href="@{/js/bootstrap.min.js}" src="../js/bootstrap.min.js"></script>
	<script th:href="@{/js/holder.min.js}" src="../js/holder.min.js"></script>
	<!-- jQuery Library -->
  <script type="text/javascript" th:src="@{/js/plugins/jquery-1.11.2.min.js}"></script>
  <!--materialize js-->
  <script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
  <!--scrollbar-->
  <script type="text/javascript" th:src="@{/js/plugins/perfect-scrollbar/perfect-scrollbar.min.js}"></script>

      <!--plugins.js - Some Specific JS codes for Plugin Settings-->
    <script type="text/javascript" th:src="@{/js/plugins.min.js}"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" th:src="@{/js/custom-script.js}"></script>
</body>
</html>
